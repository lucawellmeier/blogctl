<ul>
{% for article in list_of_articles %}

<li>
<h4><a href="{{article.link}}">{{article.title}}</a></h4>
<em> 
	published <span class="short-datetime">{{article.changes[0].date}}</span> 
	(last change: <span class="short-datetime">{{article.changes[-1].date}}</span>
	in 
	{% with obj=article %}
	{% include "parent_tree.template.html" %}
	{% endwith %}
</em>
<p> {{article.description}} </p>
</li>

{% endfor %}
</ul>
